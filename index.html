<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/style.css">
    <link rel="icon" type="image/x-icon" href="./assests/favicon.ico">
    <script defer type="module" src="./index.js"></script>
</head>

<body>
    <!-- section 1 -->
    <section class="top-banner">
        <div class="container">
            <h1 class="heading">What's the Weather?</h1>
            <form>
                <input type="text" placeholder="Search for a city" autofocus>
                <button type="submit">SUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>

    <!-- section 2 -->
    <section class="ajax-section">
        <div class="container">
            <ul class="cities">
                <li class="city">
                        <h2 class="city-name" date-name="...">
                            <span></span>
                            <sup></sup>
                        </h2>
                        <span class="city-temp"><sup>°C</sup></span>
                        <figure>
                            <img class="city-icon" src="" alt="">
                            <figcaption></figcaption>
                        </figure>
                </li>
            </ul>
        </div>
    </section>

<!-- footer -->
    <footer class="page-footer">
        <div class="container">
          <p>Made with <span>❤</span> by <a href="https://github.com/Kabuki-Oti/" target="_blank">Kabuki Oti</a>
          </p>
        </div>
      </footer>
</body>

</html>
